  <!-- Arms -->
  <line x1="95" y1="95" x2="85" y2="105" stroke="#222" stroke-width="2"/>
  <line x1="95" y1="95" x2="105" y2="105" stroke="#222" stroke-width="2"/>

  <!-- Legs -->
  <line x1="95" y1="110" x2="90" y2="135" stroke="#222" stroke-width="2"/>
